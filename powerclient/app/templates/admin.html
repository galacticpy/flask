{% extends "index.html" %}
{% block body %}

{% if login_status and account == 'admin' or account == 'superadmin' %}
<center><h2>Add Client</h2>
<div class="container">
<form action="{{ url_for('admin') }}" method=post>
  <fieldset class="form-group">
    <label form="basic-username">Username</label>
    <input type="text" class="form-control" name="basic-username" id="basic-username" placeholder="Enter Username" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label form="basic-password">Password</label>
    <input type="password" class="form-control" name="basic-password" id="basic-password" placeholder="Enter Password" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label form="merchant_group_id">Merchant Group ID</label>
    <input type="text" class="form-control" name="merchant_group_id" id="merchant_group_id" placeholder="Enter Merchant Group ID" required="required">
  </fieldset>
  <button type="submit" class="btn btn-success">Create</button>
</form>
</div>
</center>
{% endif %}
{% endblock %}
