{% extends "index.html" %}
{% block body %}
<center><h1> Super Admin Login</h1></center>
<div class="container">
<form action="{{ url_for('superadmin') }}" method=post>
  <fieldset class="form-group">
    <label form="super-username">Username</label>
    <input type="text" class="form-control" name="super-username" id="super-username" placeholder="Enter Username" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label form="super-password">Password</label>
    <input type="password" class="form-control" name="super-password" id="super-password" placeholder="Enter Password" required="required">
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
